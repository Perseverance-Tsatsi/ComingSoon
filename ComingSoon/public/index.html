<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="ComingSoon">
  <meta name="keywords" content="ComingSoon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>ComingSoon</title>
</head>

<body>
  <main class="main-container">
  
    <section class="info-section">
      
      <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo" />
      
      <div class="text-section">
        <h1><span>We're</span> coming soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <div class="input-section">
          <input type="email" class="input-field" placeholder="Email Address">
          <label for="input-field" class="error-msg"></label>
          <div class="error">
            <div class="error-icon"></div>
          </div>
          <button class="btn">
            <div class="arrow-img"></div>
          </button>
        </div>
    </section>
    
    <section class="img-section"></section>
  </main>


  <script src="app.js"></script>


</body>

<form
  action="https://formspree.io/f/mleqzeye"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  
  <button type="submit">Send</button>
</form>
</html>
